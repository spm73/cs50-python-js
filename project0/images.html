<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Images</title>
</head>
<body>
    <div class="link-div typo">
        <a href="index.html">Google search</a>
    </div>
    <div class="typo" id="search">
        <div>
            <a class="google-text" id="g-oogle">G</a>
            <a class="google-text" id="g-o-ogle">o</a>
            <a class="google-text" id="go-o-gle">o</a>
            <a class="google-text" id="goo-g-le">g</a>
            <a class="google-text" id="goog-l-e">l</a>
            <a class="google-text" id="googl-e">e</a>
            <a class="google-text" id="images-subtitle">Images</a>
        </div>
        <div class="separator">
            <form action="https://www.google.com/search">
                <input type="text" name="q" id="query-search">
                <input type="hidden" name="tbm" value="isch">
            </form>
        </div>
    </div>
</body>
</html>
